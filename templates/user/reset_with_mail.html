{% extends 'base.html' %}
{#{% load static %}#}

{% block title %}
    密码找回
{% endblock %}

{% block content %}
    <br>
    <div class="container">
        <h4>您正在通过邮箱找回密码</h4>
        <h5>
            未收到验证码？去<a href="https://mail.qq.com" target="_blank">邮箱</a>看看
        </h5>

        <div class="row">
            <div class="col-12">
                <br>
                <form method="post" action=".">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.name }}">{{ field.label }}</label>
                            {{ field }} {{ field.errors }}
                        </div>
                    {% endfor %}
                    <br>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>

        <h5 class="small">若未预留邮箱请联系客服！</h5>
    </div>
{% endblock %}
