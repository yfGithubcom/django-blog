{% extends 'base.html' %}
{#{% load static %}#}

{% block title %}
    注册
{% endblock %}

{% block content %}
    <br>
    <div class="container">
        <h5>已有账号？<a href='{% url "user:user_login" %}'>立即登录</a></h5>

        <div class="row">
            <div class="col-12">
                <br>
                <form method="post" action=".">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.name }}">{{ field.label }}</label>
                            {{ field }} {{ field.errors }}
                        </div>
                    {% endfor %}
                    <br>
                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
