{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="#">Blog</a>

        <div>
            <ul class="navbar-nav">
                <!-- -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article:article_list' %}">文章板块</a>
                </li>
                <!-- -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article:article_create' %}">发布文章</a>
                </li>
                <!-- -->
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <a class="dropdown-item" href="{% url 'user:userprofile_edit' user.id %}">编辑信息</a>
                            <a class="dropdown-item" href="{% url 'user:pwd_reset' user.id %}">重置密码</a>

                            <a class="dropdown-item" href="#" onclick="user_delete()">注销用户</a>
                            <form style="display: none" id="user_delete"
                                  action="{% url 'user:user_delete' user.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit">确认</button>
                            </form>

                            <a class="dropdown-item" href="{% url 'user:user_logout' %}">退出登录</a>

                        </div>
                    </li>
                {% else %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            未登录
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'user:user_login' %}">登录账号</a>
                            <a class="dropdown-item" href="{% url 'user:user_register' %}">注册账号</a>
                        </div>
                    </li>
                {% endif %}

            </ul>
        </div>

    </div>
</nav>

<script src="{% static 'plugins/jQuery3.6.4.js' %}"></script>
<script>
    function user_delete() {
        layer.open({
            title: '确认注销',
            content: '注销后账号不可恢复',
            yes: function (index, layero) {
                $('#user_delete button').click();
                layer.close(index);
            }
        })
    }

</script>
