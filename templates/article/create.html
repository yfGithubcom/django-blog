{% extends 'base.html' %}
{#{% load static %}#}

{% block title %}
    创建文章
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <form method="post" action=".">  {# action="/article/create/" #}
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.name }}">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
